<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/css/style.css">
    <title>Weather App</title>
</head>
<body>
    <div class="container">
        <h1 id="weatherapptext">Weather App</h1>
        <div class="weatherApp">
            <div class="weatherImg">
                <img src="" id="weatherIcon">
                <h1 id="weatherType"></h1>
            </div>
            <div class="weatherText">
                <h1 id="country"></h1>
                <h1 id="cityName"></h1>
                <p id="degCels"></p>
                <p id="wind"></p>
                <p id="humidity"></p>
            </div>
        </div>
        <div class="inputContainer">
            <h1>Enter City: </h1>
            <input type="text" required id="cityInput" placeholder="Enter city here: ">
            <button id="citySubmit">Submit</button>
        </div>
    </div>
    <script src="src/js/app.js"></script>
</body>
</html>
